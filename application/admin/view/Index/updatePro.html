{include file="Index/header" slide="1"}
<style>
    .big{font-size:20px;}
    input[type='number'],input[type='text']{
        border:1px solid #d1d1d1;
        width:200px;
        height:30px;
        line-height: 30px;
    }
    /*#ret{cursor: pointer;width:200px;height:50px;background: white;}*/
</style>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
		  <div class="header"> 
                <h3 class="page-header">
                    <!--<a id="ret" class="btn"> 返回商品管理 </a>-->
                    <a class="btn" style="background: #5bc0de;" href="{:url('admin/index/table')}"><i class="material-icons left">cloud</i>返回商品管理</a>
                </h3>
									
		</div>
		
            <div id="page-inner"> 
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                        <div class="card-action" style="margin-bottom: 10px;height: 30px;position:relative;">

                            修改商品
                        </div>
                        <div class="card-content">

                            <div class="table-responsive">
                                <form action="{:url('admin/index/updatePro')}" method="post" enctype="multipart/form-data">
                                    <input type="hidden" value="{$list.id}" name="proid"/>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <tr>
                                        <td class="center big">商品名称</td>
                                        <td><input type="text" name="proname" value="{$list.name}"/></td>
                                    </tr>

                                    <tr>
                                        <td class="center big">商品描述</td>
                                        <td><textarea   cols="30"style="height:100px;" name="intro"> {$list.name}</textarea></td>
                                    </tr>

                                    <tr>
                                        <td class="center big">商品价格</td>
                                        <td><input type="number" name="price"  value="{$list.price}"/></td>
                                    </tr>

                                    <tr>
                                        <td class="center big">商品规格</td>
                                        <td><textarea cols="30" rows="10" name="gg">{$list.type}</textarea></td>
                                    </tr>

                                    <tr>
                                        <td class="center big">商品数量</td>
                                        <td><input type="number" name="num"  value="{$list.num}"/></td>
                                    </tr>
                                    <tr>
                                        <td class="center big">商品图片</td>
                                        <td id="pic">
                                            <input type="hidden"  id="imgAttr" value="__PUBLIC__/{$list.attr}"/>
                                            <input type="hidden" name="ischange" value="0"/>
                                            <img src="__PUBLIC__/{$list.attr}" width="100px" height="100px" alt=""/>
                                            <input type="file" id="file" name="files" Onchange="getpath(this)" accept="image/png,image/jpeg,image/gif"/>
                                        </td>
                                    </tr>
                                </table>
                                    <input type="submit" value="修改" class="btn" style="width:100px;float: right;font-size:18px;height:36px;"/>
                                </form>
                            </div>

                        </div>
                    </div>

                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->


    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->


<script>
    $(function(){
        $('.btn').click(function(){
            var oldAttr = $('#imgAttr').val();
            var newAttr = $('img').attr('src');
            if(newAttr != oldAttr){
                $("input[name='ischange']").val('1');
            }
        });
    })
    function getpath(node){
        var imgURL = "";
        if (node.files && node.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                imgURL = e.target.result;
                $('img').attr('src',imgURL);
            };
            reader.readAsDataURL(node.files[0]);

        }

    }

</script>
<!-- DATA TABLE SCRIPTS -->
<script src="__PUBLIC__/admin/js/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/admin/js/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
        {include file="Index/footer"}
