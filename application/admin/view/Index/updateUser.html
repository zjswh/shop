{include file="Index/header" slide="1"}
<style>
    .big{font-size:20px;}
    input[type='number'],input[type='text']{
        border:1px solid #d1d1d1;
        width:200px;
        height:30px;
        line-height: 30px;
    }
    /*#ret{cursor: pointer;width:200px;height:50px;background: white;}*/
</style>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
		  <div class="header"> 
                <h3 class="page-header">
                    <a class="btn" style="background: #5bc0de;" href="{:url('admin/index/user')}"><i class="material-icons left">cloud</i>返回用户管理</a>
                </h3>
									
		</div>
		
            <div id="page-inner"> 
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="card">
                        <div class="card-action" style="margin-bottom: 10px;height: 30px;position:relative;">

                            修改用户
                        </div>
                        <div class="card-content">

                            <div class="table-responsive">
                                <form action="{:url('admin/index/updateUser')}" method="post">
                                    <input type="hidden" value="{$list.id}" name="userid"/>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <tr>
                                        <td class="center big">用户名称</td>
                                        <td><input type="text" name="username" value="{$list.username}"/></td>
                                    </tr>

                                    <tr>
                                        <td class="center big">手机号</td>
                                        <td><input type="text" name="mobile" value="{$list.mobile}"/></td>
                                    </tr>

                                    <tr>
                                        <td class="center big">用户等级</td>
                                        <td><input type="number" name="level"  value="{$list.level}"/></td>
                                    </tr>
                                    <tr>
                                        <td class="center big">用户余额</td>
                                        <td><input type="text" name="money" value="{$list.money}"/></td>
                                    </tr>

                                    <tr>
                                        <td class="center big">用户地址</td>
                                        <td><textarea cols="30" rows="10" name="address">{$list.home}</textarea></td>
                                    </tr>

                                    <tr>
                                        <td class="center big">用户邮箱</td>
                                        <td><input type="text" name="email"  value="{$list.email}"/></td>
                                    </tr>
                                </table>
                                    <input type="submit" value="修改" class="btn" style="width:100px;float: right;font-size:18px;height:36px;"/>
                                </form>
                            </div>

                        </div>
                    </div>

                    <!--End Advanced Tables -->
                </div>
            </div>
                <!-- /. ROW  -->

         

    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->


<script>
    $(function(){



    });

</script>
<!-- DATA TABLE SCRIPTS -->
<script src="__PUBLIC__/admin/js/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/admin/js/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
